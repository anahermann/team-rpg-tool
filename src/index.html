<!DOCTYPE html>
<html>
<title>Desenvolvimento em Time RPG</title>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script src="script.js" type="text/javascript"></script>
</head>
<body>
<div id="header">
	<img src="integracao_db.png" id="header" alt="Desenho de pessoas segurando grandes peças de quebra-cabeça" width="800" height="213">
</div>
<div id="main">
	<div id="painelForm">
		<label for="nome" id="lbNome">Nome: </label><input id="nome" label="Nome" maxlength="10" autofocus autocomplete="off" /> 
		<input type="button" class="btnName" id="addNome" value="+" label="Adicionar" onClick="addNome();" title="Adicionar Pessoa"/>
		<hr>
	</div>
		
	<div id="painelPessoas" class="grid-container">
	</div>	

	<div id="painelBotoes">
		<hr>
		<input type="button" id="btnRotate" value="Rotacionar" label="Rotacionar" onClick="rotate();" >
		<label for="qtdRotacao" id="lbQtdRotacao">Rodada nro: </label><input id="qtdRotacao" value="1" disabled>
	</div>
</div>
<footer>
  <p>Desenvolvimento em Time RPG por A.C.Hermann disponível sob <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-SA-NC 4.0.</a></p>
  <p>Baseado em <a href="https://classroom-mob-game.github.io/">Classroom Mob Programming Game</a> por Paul Gestwicki (<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-SA-NC 4.0.</a>) 
  e <a href="https://github.com/willemlarsen/mobprogrammingrpg">Mob Programming: The Role Playing Game</a> por William Larsen (<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-SA-NC</a> sem versão especificada).</p>
</footer>
</body>
</html>
